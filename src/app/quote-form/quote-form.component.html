<div class="container-fluid add">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()'  #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required></textarea><br>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Type the quote</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <textarea class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required></textarea><br>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Type the author's name.</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Date of invention</label><br>
            <input type='date' id="complete" [(ngModel)]="newQuote.inventionDate" name="inventionDate" #inventionDate="ngModel" required><br><br>
            <div [hidden]="inventionDate.valid || inventionDate.pristine" class="alert alert-danger">
              <p>Insert the invention date</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="publisher">Publisher's name</label>
            <textarea class="form-control" id="publisher"[(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel"  required></textarea><br>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Type the publisher</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Published on date</label><br>
            <input type='date' id="complete" required>
        </div>    
        <br><button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
