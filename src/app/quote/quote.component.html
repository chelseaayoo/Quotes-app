<div class="container">
    <h1>Coding Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index' class="papers">
          <div>
            <h2> <strong> {{quote.name}}</strong></h2>
            <p><i class="fas fa-pen-alt"></i> {{quote.author}}</p>
            <!-- <p>Invented on  {{quote.inventionDate|date|uppercase}}<p> -->
            <button (click)='toggleDetails(i)' class="btn btn-primary">Quote Detail</button>
          </div>
  
          <div *ngIf='quote.showAuthor'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  </div>
