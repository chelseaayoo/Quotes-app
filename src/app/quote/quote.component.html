<div>
    <h1>Coding Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.name}}</li>
            <button (click)='toggleDetails(i)'>Quote Details</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
          </div>
    </ul>
  </div>
